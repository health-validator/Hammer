name: Update website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check if README was changed
        id: readme-updated
        uses: tj-actions/changed-files@v18.6
        with:
          files: README.md

      - name: Install github-to-readme-html
        if: steps.readme-updated.outputs.any_changed == 'true'
        run: npm install github-readme-to-html

      - name: Generate HTML
        if: steps.readme-updated.outputs.any_changed == 'true'
        run: npx github-readme-to-html --title "Hammer - simple, reliable FHIR validator"

      - name: Publish to GitHub Pages
        if: steps.readme-updated.outputs.any_changed == 'true'
        uses: rayluo/github-pages-overwriter@v1.2
        with:
          source-directory: dist
