language: csharp
dist: xenial
mono: none
dotnet: 2.2

addons:
  apt:
    packages:
    - tree

script:
 - sed -i 's|// import appmodel 1.0|import appmodel 1.0|g' Main.qml
 - dotnet publish
 - wget -O bin/Debug/netcoreapp2.2/publish/org.hl7.fhir.validator.jar https://fhir.github.io/latest-ig-publisher/org.hl7.fhir.validator.jar
 - tree .
 - cd bin/Debug/netcoreapp2.2
 - mv publish Hammer 
 - zip -r Hammer.zip Hammer
 - tree .
 - curl --upload-file ./Hammer.zip https://transfer.sh/Hammer.zip https://transfer.sh/66nb8/Hammer.zip
# - wget --method PUT --body-file=Hammer.zip "https://transfer.sh/Hammer.zip" -O - -q
